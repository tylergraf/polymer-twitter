<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./components/the-tweet/the-tweet.html">
<link rel="import" href="./components/tweet-count/tweet-count.html">
<link rel="import" href="./components/like-count/like-count.html">
<script src="../bower_components/uuid-js/lib/uuid.js"></script>
<dom-module id="home-timeline">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .tweet-list {
        width: 400px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>
    <tweet-count></tweet-count>
    <like-count></like-count>
    <div class="tweet-list">
      <template is="dom-repeat" id="tweeties" items="[[tweets]]">
        <the-tweet tweet="[[item]]"></the-tweet>
      </template>
    </div>

  </template>

  <script>

    Polymer({
      is: 'home-timeline',
      behaviors: [StoreBehavior],
      ready: function(){
        fetch('http://localhost:8080/tweets.json')
          .then(res=>{
            return res.json();
          })
          .then(tweets=>{

            // tweets = duplicateArr(tweets, 10);
            let action = {
              type: 'ADD_TWEETS',
              tweets: tweets
            }
            console.log(tweets.length);
            let tweetEvent = new CustomEvent('dispatch', {detail: action});
            document.dispatchEvent(tweetEvent);
          })

      },
      attached: function() {
        this.hub.on('update', (newVal,oldVal)=>{
          this.tweets = newVal.tweets;
        });
      },

      detached: function() {
        this.hub.off('update')
      }
    });

    function duplicateArr(arr, times){
      var inc = 0;
      var newArr = [].concat(arr);
      for (var i = 0; i < times; i++) {
        newArr = newArr.concat(arr.map((t)=>{
          t.id_str = UUIDjs.create(4).hex;
          return t;
        }));
      }
      return newArr;
    }
  </script>

</dom-module>
